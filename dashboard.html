<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
    body { font-family:Arial; padding:20px; background:#e3f2fd; }
    .box { background:white; padding:20px; width:400px; margin:auto; border-radius:10px; box-shadow:0 0 10px #ccc; text-align:center; }
    button { padding:10px 20px; margin-top:20px; background:#d9534f; color:white; border:none; border-radius:6px; cursor:pointer; }
</style>
</head>

<body>
<div class="box">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button onclick="logout()">Logout</button>
</div>

<script>
function logout() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
