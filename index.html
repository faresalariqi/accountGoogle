<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: Arial; background: #f5f9ff; padding: 40px; text-align: center; }
        .box { width: 350px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #005fcc; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>

<body>

<div class="box">
    <h2>Welcome Back</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p><a href="reset.html">Forgot your password?</a></p>
    <p><a href="signup.html">Create an Account</a></p>

    <hr>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="39809109416-1fm07recojn9am6ommgva0iutpdjh1d0.apps.googleusercontent.com"
         data-login_uri="https://faresalariqi.github.io/auth/redirect.html">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline">
    </div>

    <p id="msg" style="color:red;"></p>
</div>


<script>
function login() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    // Simple demo login using localStorage (secure for learning)
    let storedEmail = localStorage.getItem("user_email");
    let storedPass = localStorage.getItem("user_pass");

    if (email === storedEmail && pass === storedPass) {
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("msg").innerHTML = "Incorrect email or password.";
    }
}
</script>

</body>
</html>
