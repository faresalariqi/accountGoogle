<!DOCTYPE html>
<html>
<head>
    <title>Google Login Example</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

<h2>Login with Google</h2>

<!-- Google Sign-In Button -->
<div id="g_id_onload"
     data-client_id="39809109416-1fm07recojn9am6ommgva0iutpdjh1d0.apps.googleusercontent.com"
     data-login_uri="https://faresalariqi.github.io/redirect.html"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="signin_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

</body>
</html>
